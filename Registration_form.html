<html>
	<head>
		<title>Registration</title>
        <link rel="stylesheet" href="style4.css">
	</head>
<body>
	<div class="mainbox">
	<form name="Registration">	
    <table cellpadding="2"   cellspacing="3">
    	<tr>
    		<th colspan="2">Student Registration Form</th>
    	</tr>
    	<tr>
    		<td >Name</td>
    		<td><input type="text" placeholder="Enter your name" /></td>
    	</tr>
    	<tr>
    		<td>Father name</td>
    		<td><input type="text" placeholder="your father's name" id="textarea"> </td>
    	</tr>
        <tr>
        	<td>Mother name</td>
        	<td><input type="text" placeholder="your mother's name"></td>
        </tr>
        <tr>
        	<td>Personal address</td>
        	<td><input type="text"</td>
        </tr>
        <tr>
        	<td>Postal Address</td>
        	<td><input type="text" name="Address"  ></td>
        </tr>
        <tr>
        	<td>Sex</td>
        	<td><input type="radio" value="male"    name="genderinput">Male
        		<input type="radio" value="female"name="genderinput">Female</td>
        </tr>
        <tr>
        	<td>SSC-Grade</td>
        	<td><input type="number"></td>
        </tr>
         <tr>
        	<td>HSC-Grade</td>
        	<td><input type="number"></td>
        </tr>
        <tr>
        	<td>City</td>
        	<td><select>
        		<option value="-1" >select</option>
        		<option value="1" >Dhaka</option>
        		<option value="2">Khulna</option>
        		<option value="3">Rajshahi</option>
        		<option>Sylhet</option>
        		<option>Barishal</option>
        		<option>Rangpur</option>
        		<option>Chittagong</option>
        	</select></td>
        </tr>
        <tr>
        	<td>Course</td>
        	<td><select>
        		<option value="-1" >select</option>
        		<option value="1" >BBA</option>
        		<option value="2">CSE</option>
        		<option value="3">EEE</option>
        	</select></td>
        </tr>
        <tr>
        	<td>Birthdate</td>
        	<td><input type="date"></td>

        </tr>
        <tr>
        	<td>Email</td>
        	<td><input type="Email" ></td>

        </tr>
        <tr>
        	<td>Mobile no.</td>
        	<td><input type="text" ></td>
        </tr>
        <tr>
        	<td><input type="submit" value="Reset"></td>
        	<td><input type="submit" value="Submit form"></td>
        </tr>

    </table>
    </form>	
    </div>
</body>
</html>
